<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes Generator | Javascript App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="title">Random quote generator</h1>
        <div class="quotes-container">
          <p id="quote">Click on the button to generate a quote!</p>
        </div>
        <button
          class="button"
          id="btn"
          aria-hidden="false"
          aria-label="generate"
          onclick="generateQuote()"
        >
          generate quote
        </button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
